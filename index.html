<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/45352d0537.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Ohmyfood</h1>
    </header>
    <main>
      <div class="city">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" id="ville" value="Paris, Belleville"></input>
      </div>
      <section class="explorer">
        <h2>Réserver le menu qui <br> vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
      </section>

      <section class="fonction">
        <h2>Fonctionnement</h2>
        <ol>
          <li><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant</li>
          <li><i class="fa-solid fa-list-ul"></i> Composez votre menu</li>
          <li><i class="fa-solid fa-store"></i> Dégustez au restaurant</li>
        </ol>
      </section>
      <section class="menus">
        <h2>Restaurants</h2>
        <div class="menus__cards">
          <a href="#" class="cards">
            <div class="card__image card__image-1"></div>
            <div class="card__description"></div>
          </a>
          <a href="#" class="cards">
            <div class="card__image card__image-2"></div>
            <div class="card__description"></div>
          </a>
          <a href="#" class="cards">
            <div class="card__image card__image-3"></div>
            <div class="card__description"></div>
          </a>
          <a href="#" class="cards">
            <div class="card__image card__image-4"></div>
            <div class="card__description"></div>
          </a>
      </div>
      </section>
    </main>
  </body>
  </html>
